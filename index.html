<html lang="en">

  <body>
    <div class="container">

      <div class="header">
        <h1>Student Course List</h1>
      </div>
        <form class="studentForm">
          <div class="form-group">
            <label>Student Name: </label>
            <input type="text" id="studentName" name="studentname" value="" placeholder="Enter Student Name">
          </div>
          <div class="form-group">
            <label>Course Name: </label>
            <input type="text" id="courseName" name="studentname" value="" placeholder="Enter Course Name">
          </div>
          <div class="form-group">
            <label>Course Price: </label>
            <input type="number" id="price" name="studentname" value="" placeholder="Enter Course Price">
          </div>
          <button type="submit" class="submit">ADD Student</button>
      </form>

 
    </div>
    <div class="studentData">
      <div class="header">
        <h2>Data Lists</h2>
      </div>
      <table class="studentContainer">
          <thead>
              <tr>
                  <th>Student Name</th>
                  <th>Course Name</th>
                  <th>Price</th>
                  <th>action</th>
              </tr>
             
          </thead>
          <tbody id="studentList">
              <!-- <tr>
                  <td>Saiful Islam</td>
                  <td>Advanced JavaScript</td>
                  <td>3000</td>
              </tr> -->
          </tbody>

      </table>
  </div>
